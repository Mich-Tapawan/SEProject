<!DOCTYPE html>
<html>
  <head>
    <title>MMM - Home</title>
    <link rel="stylesheet" href="/client/css/home.css" />
    <link rel="stylesheet" href="/client/css/nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="brand">
          <div class="logo-wrapper">
            <img src="/client/assets/brand_logo.png" alt="" />
          </div>
          <span>MMM Inc.</span>
        </div>
        <ul class="nav-list" id="nav-list">
          <li><a href="/client/pages/home.html">Home</a></li>
          <li><a href="/client/pages/wallet.html">Wallets</a></li>
          <li><a href="/client/pages/account.html">Account</a></li>
          <li class="notif-text"><a href="">Notification</a></li>
          <li>
            <div class="bell-wrapper" id="bell">
              <img src="/client/assets/bell.png" alt="notification" />
            </div>
          </li>
        </ul>
        <div class="burger-wrapper" id="burger">
          <img src="/client/assets/burger.png" alt="nav" />
        </div>
      </div>
      <div class="nav-gradient"></div>
    </nav>

    <div class="main-content">
      <div class="user-info">
        <div class="row">
          <div class="box balance">
            <h1>Current Balance</h1>
            <p id="current-balance">₱0</p>
          </div>
        </div>

        <div class="row">
          <div class="box smaller-box">
            <h2>Active Subscriptions</h2>
            <p id="active-subs">0</p>
          </div>
          <div class="box smaller-box">
            <h2>Monthly Expenses</h2>
            <p id="monthly-expenses">₱0</p>
          </div>
        </div>

        <div class="row">
          <div class="box smaller-box">
            <h2>Budget Used</h2>
            <p id="budget-percentage">0%</p>
          </div>
          <div class="box smaller-box">
            <h2>Budget Limit</h2>
            <p id="budget-limit"></p>
          </div>
        </div>
        <a href="wallet.html" class="subscribe-link">
          <div class="subscribe-box" id="wallet">Check Wallet</div>
        </a>
      </div>
      <ul id="subscription-grid"></ul>
      <div class="subscribe-form">
        <img src="" alt="" id="service-img" />
        <h4 id="service-name"></h4>
        <select name="select plan" id="select-plan">
          <option value="" selected>Select Plan</option>
        </select>
        <button id="subscribe-btn">SUBSCRIBE</button>
        <button id="cancel-btn">CANCEL</button>
      </div>
      <div class="confirmation-box">
        <p>You have successfully subscribed!</p>
        <button id="okay">OKAY</button>
      </div>
    </div>

    <script src="/client/js/nav.js"></script>
    <script src="/client/js/home.js"></script>
  </body>
</html>
