<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMM - Sign Up</title>
    <link rel="stylesheet" href="/client/css/signup.css" />
    <link rel="stylesheet" href="/client//css/nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-content" style="margin-block: 0.5rem">
        <div class="brand">
          <div class="logo-wrapper">
            <img src="/client/assets/brand_logo.png" alt="" />
          </div>
          <span>MMM Inc.</span>
        </div>
        <p style="color: white; cursor: pointer; padding-inline: 2rem; display: none;" id="nav-cancel">Cancel</p>
      </div>
      <div class="nav-gradient"></div>
    </nav>
    <div class="main-content">
      <section id="signup-form" style="display: block;">
      <h4>Sign Up</h4>
      <div class="grid-container">

      <div>
          <input
              type="text"
              name="first_name"
              id="first-name"
              class="user-info"
              placeholder="First Name"
              required
          />
          <input
              type="text"
              name="last_name"
              id="last-name"
              class="user-info"
              placeholder="Last Name"
              required
          />
          <input
              type="text"
              name="address"
              id="address"
              class="user-info"
              placeholder="House No. / Street / Barangay"
              required
          />
      </div>
     <div>
            <input
              type="email"
              name="email"
              id="email"
              class="user-info"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              class="user-info"
              placeholder="Password"
              required
            />
            <input
              type="number"
              name="contact_no"
              id="contact"
              class="user-info"
              placeholder="Contact No."
              required
            />
    </div>
    </div>
        <p class="terms">
        By signing up, you are agreeing to our
        <span class="highlight">Terms and Privacy Policy</span>
        </p>
        <div class="buttons">
            <button type="button" class="next" id="next">Next</button>
            <button type="button" class="cancel" id="cancel">Cancel</button>
          </div>
        </form>
      </section>

      <section id="payment-method" style="display: none">
        <div class="grid-three-col">
            <!-- Bank Card Section -->
            <div class="bank-card">
            <h5>Bank Card</h5>
            <form>
              <label for="card_number">Card Number</label>
              <input
                type="number"
                id="card-number"
                class="bank-info"
                name="card_number"
                placeholder="Enter your card number"
              />

              <div class="form-row">
                <div>
                  <label for="expiry_date">Expiry Date</label>
                  <input
                    type="month"
                    min="2025-01" value=""
                    id="expiry-date"
                    class="bank-info"
                    name="expiry_date"
                    placeholder="MM / YY"
                  />
                </div>
                <div>
                  <label for="cvv">Security Code</label>
                  <input
                    type="text"
                    id="cvv"
                    class="bank-info"
                    name="cvv"
                    placeholder="Enter CVV"
                  />
                </div>
              </div>

              <label for="card_name">Name on Card</label>
              <input
                type="text"
                id="card-name"
                class="bank-info"
                name="card_name"
                placeholder="Enter name on card"
              />

              <button type="button" class="register bank-register" id="bank-register">
                REGISTER
              </button>
            </form>
            </div>

            <!-- Mobile Payment Section -->
            <div class="mobile-payment">
            <h5>Mobile</h5>
            <form>
              <label for="mobile_number">Contact Number</label>
              <input
                type="mobile"
                id="mobile-number"
                name="mobile_number"
                placeholder="Enter your mobile number"
              />

              <label for="carrier">Select Carrier</label>
              <select id="carrier" name="carrier">
                <option value="SMART">SMART</option>
                <option value="GLOBE">GLOBE</option>
                <option value="SUN">SUN</option>
                <option value="DITO">DITO</option>
              </select>

              <button type="button" class="register mobile-register" id="mobile-register">
                REGISTER
              </button>
            </form>
            </div>
        </div>    
    </section>
    </div>
    <script src="/client/js/signup.js"></script>
    <script src="/client/js/nav.js"></script>
  </body>
</html>
