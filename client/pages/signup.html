<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMM - Sign Up</title>
    <link rel="stylesheet" href="/client/css/signup.css" />
    <link rel="stylesheet" href="/client//css/nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-content" style="margin-block: 0.5rem">
        <div class="brand">
          <div class="logo-wrapper">
            <img src="/client/assets/brand_logo.png" alt="" />
          </div>
          <span>MMM Inc.</span>
        </div>
      </div>
      <div class="nav-gradient"></div>
    </nav>
    <div class="main-content">
      <section id="signup-form">
      <h4>Sign Up</h4>
      <div class="grid-container">

        <div>
            <form action="#" method="POST">
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last_name"
              placeholder="Last Name"
              required
            />

          <div class="form-group-row">
            <select name="province" required>
              <option value="">Province</option>
              <option value="">Cavite</option>
            </select>
            <select name="city" required>
              <option value="">City</option>
              <option value="">Bacoor</option>
              <option value="">Cavite City</option>
              <option value="">Dasmari√±as</option>
              <option value="">Imus</option>
              <option value="">Tagaytay</option>
              <option value="">General Trias</option>
              <option value="">Trece Martires</option>
            </select>
            <input
              type="text"
              name="zip_code"
              placeholder="Zip Code"
              required
            />
          </div>
            <input
              type="text"
              name="address"
              placeholder="House No. / Street / Barangay"
              required
            />
        </div>

     <div>
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="text"
              name="contact_no"
              placeholder="Contact No."
              required
            />
    </div>
      </div>

        <p class="terms">
        By signing up, you are agreeing to our
        <span class="highlight">Terms and Privacy Policy</span>
        </p>
        <div class="buttons">
            <button type="button" class="next" id="next">Next</button>
            <button type="button" class="cancel" id="cancel">Cancel</button>
          </div>
        </form>
      </section>
    </div>
    <script src="/client/js/signup.js"></script>
    <script src="/client/js/nav.js"></script>
  </body>
</html>
