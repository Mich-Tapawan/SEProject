<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMM - Wallet</title>
    <link rel="stylesheet" href="/client/css/wallet.css" />
    <link rel="stylesheet" href="/client/css/nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="brand">
          <div class="logo-wrapper">
            <img src="/client/assets/brand_logo.png" alt="" />
          </div>
          <span>MMM Inc.</span>
        </div>
        <ul class="nav-list" id="nav-list">
          <li><a href="/client/pages/home.html">Home</a></li>
          <li><a href="/client/pages/wallet.html">Wallets</a></li>
          <li><a href="/client/pages/account.html">Account</a></li>
          <li class="notif-text"><a href="">Notification</a></li>
          <li>
            <div class="bell-wrapper" id="bell">
              <img src="/client/assets/bell.png" alt="notification" />
            </div>
          </li>
        </ul>
        <div class="burger-wrapper" id="burger">
          <img src="/client/assets/burger.png" alt="nav" />
        </div>
      </div>
      <div class="nav-gradient"></div>
    </nav>
    <div class="main-content">
      <div class="grid-container">
        <div>
          <h1>Your Wallet</h1>
          <span id="current-balance">P00000</span>
          <div class="box">
            <h2>MONTHLY LIMIT</h2>
            <img
              src="/client/assets/walletIcons/edit.png"
              alt="edit"
              id="edit"
            />
            <p id="monthly-limit">P0000</p>
          </div>
          <div class="box">
            <h2>BUDGET USAGE</h2>
            <div id="bar"><span></span></div>
            <p id="budget-percentage">00%</p>
          </div>
          <div class="wallet-buttons">
            <div class="wallet-btn" id="deposit">
              <img
                src="/client/assets/walletIcons/deposit.png"
                alt="deposit-icon"
              />
              <h3>DEPOSIT</h3>
            </div>
            <div class="wallet-btn" id="transfer">
              <img
                src="/client/assets/walletIcons/transfer.png"
                alt="transfer-icon"
              />
              <h3>TRANSFER</h3>
            </div>
            <div class="wallet-btn" id="remove">
              <img
                src="/client/assets/walletIcons/remove.png"
                alt="remove-icon"
              />
              <h3>CANCEL</h3>
            </div>
          </div>
        </div>
        <ul id="registered-subs"></ul>
      </div>
      <div class="add-sub-container">
        <img src="/client/assets/return-btn.png" alt="return" id="return-btn" />
        <div class="choose-type">
          <p>Choose Payment Type</p>
          <button id="card-btn">CARD</button>
          <button id="mobile-btn">MOBILE</button>
        </div>
        <div class="card-form">
          <input
            type="number"
            name="Card number"
            id="card-number"
            placeholder="Enter card number"
          />
          <input
            type="month"
            min="2025-01"
            value=""
            id="expiry-date"
            name="expiry_date"
            placeholder="MM / YY"
          />
          <input
            type="text"
            name="Security Code"
            id="security-code"
            placeholder="Enter CVV"
          />
          <input
            type="text"
            name="Card Name"
            id="card-name"
            placeholder="Enter name on card"
          />
          <button id="card-next">NEXT</button>
        </div>
        <div class="mobile-form">
          <p>Enter Number</p>
          <input
            type="number"
            name="Contact"
            id="mobile-number"
            placeholder="Enter number"
          />
          <select id="carrier" name="carrier">
            <option value="SMART" selected>SMART</option>
            <option value="GLOBE">GLOBE</option>
            <option value="SUN">SUN</option>
            <option value="DITO">DITO</option>
          </select>
          <button id="mobile-next">NEXT</button>
        </div>
      </div>
      <div class="deposit-container">
        <img src="/client/assets/exit.png" alt="" id="exit-deposit" />
        <label for="deposit-amount">Amount to Deposit:</label>
        <input type="number" id="deposit-amount" placeholder="Enter amount" />
        <button id="deposit-submit">Submit Deposit</button>
      </div>
      <div class="transfer-container">
        <img src="/client/assets/exit.png" alt="" id="exit-transfer" />
        <label for="transfer-amount">Amount to Transfer:</label>
        <input type="number" id="transfer-amount" placeholder="Enter amount" />
        <button id="transfer-submit">Submit Transfer</button>
      </div>
      <div class="edit-container">
        <p>Set Monthly Budget Limit</p>
        <input
          type="number"
          name="Monthly Limit"
          id="edit-input"
          placeholder="Enter amount"
        />
        <button id="edit-confirm">CONFIRM</button>
        <button id="edit-cancel">CANCEL</button>
      </div>
      <div class="confirm-cancel-container">
        <p>Are you sure you want to cancel the subscription?</p>
        <button id="remove-confirm-btn">CONFIRM</button>
        <button id="remove-return-btn">RETURN</button>
      </div>
    </div>
    <script src="/client/js/nav.js"></script>
    <script src="/client/js/wallet.js"></script>
  </body>
</html>
